<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 101 Template</title>

        <!-- Bootstrap -->
        <link href="/content/external/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/content/css/site.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-app="shopApp">
        <div class="container">
            <div class="navbar navbar-default" role="navigation">
                <div class="navbar-collapse collapse">
                    <ul class="navbar-nav nav">
                        <li>
                            <a href="#/order">Order</a>
                        </li>
                        <li>
                            <a href="#/product">Product</a>
                        </li>
                        <li>
                            <a href="#/customer">Customer</a>
                        </li>
                    </ul>
                </div>
            </div>            
            <h1>Shop til you drop</h1>            
            <div class="row">
                <div class="col-md-8">
                    <ng-view></ng-view>
                </div>
                <div class="col-md-4">
                    <h2>Event log</h2>
                    <ul id="log" ng-controller="ESPollingController">
                        <li ng-repeat="event in events">
                            <pre>{{event | json}}</pre>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <script src="/content/external/jquery/jquery.min.js"></script>
        <script src="/content/external/bootstrap/js/bootstrap.min.js"></script>
        <script src="/content/external/angular/angular.min.js"></script>
        <script src="/content/external/angular/angular-route.min.js"></script>
        <script src="/content/external/angularui/ui-bootstrap-custom-0.10.0.min.js"></script>
        <script src="/content/external/angularui/ui-bootstrap-custom-tpls-0.10.0.min.js"></script>
        <script src="/content/app/app.js"></script>
    </body>
</html>
